{% extends 'base.html' %}
{% load static %}

{% block custom_css %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock %}

{% block main_content %}
<div class="form-block">
  <form class="form-signin text-center" method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    
     
    <img class="mb-4" src="{% static 'images/avatar3.png' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
    
    <label for="inputEmail" class="sr-only d-none">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only d-none">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="mb-3">
      {% if msgs %}
      <span>{{ msgs }}</span>
      {% endif %}
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
</div>
{% endblock %}
